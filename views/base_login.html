<!-- base_login.html -->
<html>
	<head>
		{% block title %}<title>Purificador</title>{% endblock %}
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="static/css/style.css" />
	</head>
	
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-info d-flex align-items-center justify-content-center px-3" id="espacamentoLogin">
			<a class="navbar-brand" href="#">
				<img src="static/img/icone.png" width="90" height="90" alt="" class="mx-4">
			</a>
			<body>
				<form action = "http://localhost:8080/validated_user", method="post">
					<style scoped>.whiteText {color:white;}
					</style>
					<p class="whiteText">Email:</p>
				   <p><input type = "text" name = "email"  placeholder="Email" id="inputs" required/></p>
				   <style scoped>.whiteText {color:white;}
					</style>
					<p class="whiteText">Senha:</p>
				   <p><input type = "password" name = "password" placeholder="Password" id="inputs" required/></p>
				   <p><input type = "submit" value = "Entrar" id="botao"/></p>
				</form>
				{% with messages = get_flashed_messages()%}
					{% if messages %}
						<p></p>
						<p class="flashes">{{messages[0]}}</p>
						<p></p>
					{% endif%}
				{%endwith%} 
			 </body>
		</nav>
		<div id="content">
			{% block content %} {% endblock %}
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	
	</html>
