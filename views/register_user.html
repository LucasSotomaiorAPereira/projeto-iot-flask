{% extends "base.html" %}
{% block content %}
<div class="vertical-center">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-body">
                    <form action= "http://localhost:8080/add_user" method= "POST">
                        <p>Usu√°rio:</p>
                        <p><input type = "text" name = "username" placeholder="Username" id="inputs" required/></p>
                        <p>Email:</p>
                        <p><input type = "text" name = "email" placeholder="Email" id="inputs" required/></p>
                        <p>Senha:</p>
                        <p><input type = "text" name = "password" placeholder="Password" id="inputs" required/></p>
                        <p>Role:</p>
                        <select name="role_name" id="inputs" required>
                            {% for role in all_roles %}
                                <option>{{ role.name }}</option>
                            {% endfor %}
                        </select>
                        <p><input type = "submit" value = "Cadastrar" id="botaoAdicionar"/></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
